<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="03.12.changeColorText.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div  id = "color1" class="color1"></div>
        <div  id = "color2" class="color2"></div>
        <div  id = "color3" class="color3"></div>
        <div  class="text1">
            <p id="text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Soluta, commodi?</p>
        </div>
    </div>
    <script>
        let c1 = document.getElementById("color1");
        let c2 = document.getElementById("color2");
        let c3 = document.getElementById("color3");
        let t1 = document.getElementById("text");
        c1.addEventListener("click", function(e){
            t1.style.color = "red";
        });
        c2.addEventListener("click", function(e){
            t1.style.color = "blue";
        });
        c3.addEventListener("click", function(e){
            t1.style.color = "yellow";
        })
    </script>
</body>
</html>
